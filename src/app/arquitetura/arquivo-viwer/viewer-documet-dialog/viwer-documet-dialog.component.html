<div fxLayout="column" fxLayoutAlign="space-evenly center">
  <h1>{{this.documentoEditarValidar.tipoDocumento}}</h1>
  <div *ngIf="this.isFileImage">
    <div class="toolbar">
      <button class="zoom-button" (click)="zoomIn()">+</button>
      <button class="zoom-button" (click)="zoomOut()">-</button>
    </div>
    <div class="image-container"
         (wheel)="onWheel($event)"
         (touchstart)="onTouchStart($event)"
         (touchmove)="onTouchMove($event)"
         (touchend)="onTouchEnd($event)"
         (pointerdown)="onPointerDown($event)"
         (pointermove)="onPointerMove($event)"
         (pointerup)="onPointerUp($event)">
      <div class="image-wrapper">
        <img [src]="this.fileSRC"
             [ngStyle]="this.mudarAlinharImagem()"
             [style.transform]="'scale(' + zoomLevel + ') translate(' + offsetX + 'px, ' + offsetY + 'px)'"
             alt="Imagem" >
      </div>
    </div>
  </div>
    <ngx-extended-pdf-viewer
      class="viewer"
      *ngIf="this.isFileDocument"
      [src]="this.fileSRC"
      [zoom]="this.mudarZoom()"
      [showToolbar]="true"
      [showSidebarButton]="false"
      [showFindButton]="true"
      [showPagingButtons]="false"
      [showDrawEditor]="false"
      [showStampEditor]="false"
      [showTextEditor]="false"
      [showZoomButtons]="true"
      [showPresentationModeButton]="false"
      [showOpenFileButton]="false"
      [showPrintButton]="false"
      [showDownloadButton]="true"
      [showSecondaryToolbarButton]="false"
      [showHandToolButton]="false"
      [showScrollingButton]="false"
      [showSpreadButton]="false"
      [showPropertiesButton]="false"
      [height]="mudarAlinharDocHeight()"
      [mobileFriendlyZoom]="'true'"
      [textLayer]="true"
      [ngStyle]="this.mudarAlinharDocWidth()" >
    </ngx-extended-pdf-viewer>
  <div class="divBotoes" [fxLayout]="mudarAlinharBotoes()" fxLayoutAlign="space-between center"
       *ngIf="!this.verificarAlinhar()">
  <button class="file-button-document fechar" (click)="closeDialog()">Fechar</button>
    <input type="file" style="display: none" id="substituirArq" (change)="substituirArq($event)" #fileUpload>
    <label for="substituirArq" class="file-button-document substituir">Substituir</label>
    <button class="file-button-document salvar" (click)="salvarArq()">Salvar</button>
  </div>
  <div class="divBotoes" [fxLayout]="mudarAlinharBotoes()" fxLayoutAlign="space-between center"
       *ngIf="this.verificarAlinhar()">
    <input type="file" style="display: none" id="substituirArqMenor" (change)="substituirArq($event)" #fileUpload>
    <button class="file-button-document salvar" (click)="closeDialog()">Salvar</button>
    <label for="substituirArqMenor" class="file-button-document substituir">Substituir</label>
    <button class="file-button-document fechar" (click)="salvarArq()">Fechar</button>
  </div>
</div>
