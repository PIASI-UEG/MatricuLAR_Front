<div class="">
    <ng-container >
      <mat-card class="">
        <mat-card-header>
          <mat-card-title>{{turma?.titulo}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Ano da turma: {{turma?.ano}}</p>
          <p>Turno: {{turma?.turno}}</p>
          <p>Horário de aula: {{formatTime(turma?.horaInicio ?? '') }} ás {{formatTime(turma?.horaFim ?? '')}}</p>
          <p>Professora: {{turma?.nomeProfessor}}</p>

        </mat-card-content>
      </mat-card>
      <mat-card class="mat-card-expanded">
        <mat-card-header>
          <mat-card-title>Alunos na turma</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <mat-table [dataSource]="alunosDataSource">
            <ng-container matColumnDef="nroMatricula">
              <mat-header-cell *matHeaderCellDef> Matrícula </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.nroMatricula}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="nomeAluno">
              <mat-header-cell *matHeaderCellDef> Criança </mat-header-cell>
              <mat-cell *matCellDef="let row"> {{row.nomeAluno}} </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="colunas"></mat-header-row>
            <mat-row *matRowDef="let row; columns: colunas;"></mat-row>
          </mat-table>
        </mat-card-content>
      </mat-card>

    </ng-container>

    <div class="btn-mov" fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-raised-button (click)="fechar()" class="button botao-cancelar">Fechar</button>
    </div>
</div>
