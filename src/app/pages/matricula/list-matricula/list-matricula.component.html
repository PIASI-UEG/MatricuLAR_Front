
<h2> Controle de <br>Turmas</h2>
<mat-card>
  <mat-card-actions [fxLayout]="mudarAlinhar()" fxLayoutAlign="center none" >
    <div fxLayout="row" fxLayoutAlign="center center">
      <button class="button-config" mat-raised-button color="primary" [routerLink]="['/matricula','novo']">
        <mat-icon>add</mat-icon> <span>Nova Matricula</span>
      </button>
    </div>

  </mat-card-actions>
  <mat-card-content>
    <div style="overflow-x:auto">
      <table mat-table [dataSource]="pageSlice" class="tabela">


        <ng-container matColumnDef="numeroMatricula">
          <th mat-header-cell *matHeaderCellDef> N° Matricula </th>
          <td mat-cell *matCellDef="let element"> {{element.numeroMatricula}} </td>
        </ng-container>


        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="turma">
          <th mat-header-cell *matHeaderCellDef> Turma </th>
          <td mat-cell *matCellDef="let element"> {{element.turma}} </td>
        </ng-container>

        <ng-container matColumnDef="nomeResponsaveis">
          <th mat-header-cell *matHeaderCellDef> Nome dos Responsaveis </th>
          <td mat-cell *matCellDef="let element"> {{element.nomeResponsaveis}} </td>
        </ng-container>

        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef> Telefone </th>
          <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>


        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button [matMenuTriggerFor]="acoes">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #acoes="matMenu">
              <button mat-menu-item >
                <mat-icon>edit</mat-icon>Editar turma
              </button>
              <button mat-menu-item >
                <mat-icon>delete_forever</mat-icon>Excluir
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunasMostrar; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasMostrar;"></tr>
      </table>
    </div>
    <mat-paginator style="justify-content: center" [length]="this.qtdRegistros"
                   [pageSize]="5"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   (page)="onPageChange($event)"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-card-content>
</mat-card>
