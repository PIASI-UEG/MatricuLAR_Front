<div class="formMov">
  <ng-container >
    <mat-card>
      <mat-card-header>
        <mat-card-title>Lançar Advertência para criança</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Aluno: {{aluno?.nome}}</p>
        <p>Data de nascimento: {{aluno?.nascimento}}</p>
      </mat-card-content>
    </mat-card>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Preencha detalhes da advertência</mat-card-title>
      </mat-card-header>
      <form
        [formGroup]="formGroup"
        (ngSubmit)="onSubmit()"
        class="form" fxFlex="1 1 auto"
      >
        <mat-form-field>
          <mat-label>Título</mat-label>
          <input matInput formControlName="titulo" placeholder="Titulo da advertência">
          <mat-error *ngIf="handleError('titulo', 'required')">Campo Obrigatório</mat-error>
        </mat-form-field>

<!--        <mat-form-field>-->
<!--          <mat-label>Descrição</mat-label>-->
<!--          <input matInput formControlName="descricao" placeholder="Digite o ocorrido...">-->
<!--          <mat-error *ngIf="handleError('descricao', 'required')">Campo Obrigatório</mat-error>-->
<!--        </mat-form-field>-->
        <mat-form-field>
          <mat-label>Descrição</mat-label>
          <textarea formControlName="descricao" placeholder="Digite o ocorrido..." maxlength="200"></textarea>
          <mat-error *ngIf="handleError('descricao', 'required')">Campo Obrigatório</mat-error>
        </mat-form-field>



        <div class="btn-mov" fxLayout="row" fxLayoutAlign="space-between center">
          <button mat-raised-button (click)="fechar()" class="button botao-cancelar">Cancelar</button>
          <button mat-raised-button color="warn" type="button" (click)="limparFormulario()" class="button botao-limpar">
            Limpar
          </button>
          <button mat-raised-button color="primary" type="submit" class="button  botao-cadastro">Confirmar</button>
        </div>
      </form>
    </mat-card>

  </ng-container>

</div>

<div class="formMov" fxLayout="row" fxLayoutAlign="center">

</div>
