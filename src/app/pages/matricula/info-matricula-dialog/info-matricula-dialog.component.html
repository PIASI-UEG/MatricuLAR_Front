<div class="formMov">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="form" fxFlex="1 1 auto">
        <div class="card-container">
        <ng-container *ngFor="let dados of matricula">
            <mat-card class="matricula-card">
                <mat-card-header>
                    <mat-card-title>Matrícula</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>Nome do Aluno: {{ dados.nome }}</p>
                    <p>CPF do Aluno: {{ dados.cpf }}</p>
                    <p>Data de Nascimento: {{ dados.nascimento }}</p>
                    <p>Status do Aluno: {{ dados.status }}</p>
                </mat-card-content>
            </mat-card>
            <mat-card class="tutores-card">
                <mat-card-header>
                    <mat-card-title>Tutores</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                        <p>Tutor:</p>
                        <p>Telefone do Tutor:</p>
                </mat-card-content>
            </mat-card>
            <mat-card class ="responsaveis-card">
                <mat-card-header>
                    <mat-card-title>Responsáveis</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <p>Responsáveis Permitidos:</p>
                </mat-card-content>
            </mat-card>
        </ng-container>
        </div>
        <div class="btn-mov" fxLayout="row" fxLayoutAlign="space-between center">
            <button mat-raised-button (click)="fechar()" class="button botao-cancelar">Cancelar</button>
        </div>
    </form>
</div>
