<mat-toolbar class="mat-elevation-z8">
    <button
            mat-icon-button
            *ngIf="sidenav.mode === 'over'"
            (click)="sidenav.toggle()"
    >
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    <button class="custom-icon" routerLink="" >
    </button>
     <span class="example-spacer"></span>
      <button  title="Assinar Documento"  mat-button class="example-icon" (click)="openDialogAssinatura()"> Assinar Documento
        <mat-icon>assignment</mat-icon>
      </button>

  <div style="position: relative;">
    <label for="validarDoc" class="btn" >Validar Documento</label>

    <input type="file" id="validarDoc" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%; opacity: 0;" (change)="onFilechange($event)" #fileUpload>
  </div>


</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

        <button  title="Home"  mat-button class="menu-button" routerLink=""> Pagina Inicial
            <mat-icon>home</mat-icon>
        </button>
        <button  title="Matricular"  mat-button class="menu-button" [routerLink]="['/matricula','novo']"> Pré-Matrícula
          <mat-icon>assignment</mat-icon>
        </button>
        <button *ngIf="securityService.isValid()" title="Painel"  mat-button class="menu-button" routerLink="/painel"> Painel
          <mat-icon>home</mat-icon>
        </button>
        <button *ngIf="securityService.isValid()"title="Validações de Matrículas" mat-button class="menu-button" routerLink="/validar_matriculas"> Validações de <br>Matrículas
            <mat-icon>check_circle</mat-icon>
        </button>
        <button *ngIf="securityService.isValid()"title="Matrículas"  mat-button class="menu-button" routerLink="/matricula">
            <mat-icon>face</mat-icon> Matrículas
        </button>
        <button *ngIf="securityService.isValid()"title="Turmas"  mat-button class="menu-button" routerLink="/turma">
            <mat-icon>airline_seat_recline_normal</mat-icon> Turmas
        </button>
        <button *ngIf="securityService.isValid()"title="Funcionários"  mat-button class="menu-button" routerLink="/funcionario">
            <mat-icon>supervisor_account</mat-icon>Funcionários
        </button>
        <button *ngIf="securityService.isValid()"title="imprirTermo"  mat-button class="menu-button" routerLink="/imprimir-termo">
            <mat-icon>print</mat-icon>Imprimir
        </button>
        <mat-divider></mat-divider>

      <button *ngIf="securityService.isValid()"title="minhaConta" mat-button class="menu-button" [routerLink]="['/minha-conta', usuarioLogado()]"> Minha Conta
        <mat-icon>account_circle</mat-icon>
      </button>


      <mat-divider></mat-divider>

      <button *ngIf="!securityService.isValid()"title="Acesso" mat-button class="menu-button" routerLink="/acesso"> Acesso
        <mat-icon>login</mat-icon>
      </button>
        <button *ngIf="securityService.isValid()"title="Sair" mat-button class="menu-button" (click)="sair()"> Sair
            <mat-icon>logout</mat-icon>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
