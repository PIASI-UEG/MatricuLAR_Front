<mat-toolbar class="mat-elevation-z8">
    <button
            mat-icon-button
            *ngIf="sidenav.mode === 'over'"
            (click)="sidenav.toggle()"
    >
        <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
        <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    <button class="custom-icon" routerLink="/home" >
    </button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

        <mat-divider></mat-divider>
        <!--        home-->
        <button mat-button class="menu-button" routerLink="*">
            <mat-icon class="icon-cor">home</mat-icon>
            <span class="texto-cor">Home</span>
        </button>
        <!-- Matricula -->
        <button title="Matrícula" mat-button class="menu-button" routerLink="*">
            <mat-icon class="icon-cor">category</mat-icon>
            <span class="texto-cor">Matricula</span>
        </button>
        <button title="Validação de matrícula" mat-button class="menu-button" routerLink="*">
            <mat-icon class="icon-cor">category</mat-icon>
            <span class="texto-cor">Validação de Matrículas</span>
        </button>
        <button title="Pré-matrícula" mat-button class="menu-button" routerLink="*">
            <mat-icon class="icon-cor">category</mat-icon>
            <span class="texto-cor">Pré-matrícula</span>
        </button>
        <!-- Turmas -->
        <button title="Turmas" mat-button class="menu-button" routerLink="/turma">
            <mat-icon class="icon-cor">category</mat-icon>
            <span class="texto-cor">Turmas</span>
        </button>
        <!-- Funcionario -->
        <button title="Funcionários" mat-button class="menu-button" routerLink="/funcionario">
            <mat-icon class="icon-cor">business_center</mat-icon>
            <span class="texto-cor">Funcionário</span>
        </button>

        <mat-divider></mat-divider>

        <button title="Sair" mat-button class="menu-button" (click)="sair()">
            <mat-icon class="icon-cor">logout</mat-icon>
            <span class="texto-cor">Sair</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
